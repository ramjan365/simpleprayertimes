        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    list-style-type: none;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    padding: 0px 5px 5px 5px;
    background-color: #f0f2f5;
    color: #1c1e21;
    line-height: 1.5;
}
#check {
    display: none;
}
.ad-mobile {
    display: none;
}


/*/////////////// Header Style ///////////////////*/
.sticky-header {
    top: 0px;
    position: sticky;
    width: 100%;
    z-index: 1300;
}
.header-top {
    display: flex;
    background-color: #198754;
    padding: 10px 5px;
    height: auto;
    border-bottom: 1px solid #7c7f83af;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    justify-content: center;
}
#check-btn {
    color: white;
    padding: 5px;
    font-size: 30px;
    cursor: pointer;
    width: 10%;
    transition: all .5s;
    display: none;
}
#check-btn:hover {
    color: red;
}

#header-title {
    color: white;
    font-size: 20px;
    margin-top: 10px;
    text-align: center;
}
ul.location-selector-container {
    text-align: center;
    background-color: #414449;
    padding: 10px;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}
#location-selector {
    list-style-type: none;
    padding: 0; display: flex;
}
#location-search, #location-select {
    width: 100%;
    box-sizing: border-box;
    padding: 2px 10px;
    font-size: 1.1em;
    border: 1px solid #ccc;
    border-radius: 5px;
}
#location-search {
    font-size: 1em;
    margin-left: 2px;
}
#location-select {
    margin-right: 2px;
}


/*/////////////// Main Style ///////////////////*/
.container {
    width: 100%;
}
.main-container {
    display: flex;
}


/*/////////////// Col-1 Style ///////////////////*/
.col-1 {
    width: 20%;
}
ul.sidebar {
    bottom: 0px;
    left: 5px;
    height: 84%;
    position: fixed;
    overflow-y: auto;
    width: 20%;
    background-color: #198754;
    padding: 10px;
    border-right: 1px solid white;
    transition: all .5s;
}
ul.sidebar li {
    list-style: none;
    border-bottom: 1px solid #566860;
    line-height: 40px;
}
ul.sidebar  li a {
    padding: 10px 5px;
    color: white;
    transition: all .5s;
}
ul.sidebar  li a:hover {
    padding-left: 15px;
    color: red;
}

.sidebar-header {
    font-size: 25px;
    color: white;
    padding-bottom: 10px;
    margin-left: 15px;
}
#cancel {
    padding: 10px 15px;
    right: 0px;
    top: 0px;
    position: absolute;
    transition: all .5s;
    display: none;
    cursor: pointer;
}
#cancel:hover {
    color: red;
}


/*/////////////// Col-2 Style ///////////////////*/
.col-2 {
    width: 60%;
}
#current-day-date-and-time {
    background-color: #198754;
    padding: 10px;
    margin-top: 10px;
    color: white;
    border: 1px solid gray;
    border-radius: 5px;
    text-align: center;
}
#current-date, #current-time {
    margin-left: 20px;
}
.label {
    font-size: 1.1em;
    color: #242629;
    margin-bottom: 5px;
    font-weight: 500;
}
div.display-box {
    border: 1px solid #198754;
    border-radius: 8px;
    padding: 10px 15px;
    margin-bottom: 20px;
}
.time-header {
    margin: 0 0 5px 0;
    font-size: 1.4em;
    font-weight: 600;
}
.time {
    margin: 0;
    font-size: 1.5em;
    font-weight: 600;
}
#current, #next {
    color: #198754;
    background-color: #31a06c31;
    border-left: 5px solid #198754;
}

/* --- NEW: Styles for the Monthly Chart --- */
h2.monthly-chart-header {
    color: #242629;
    margin-bottom: 5px;
}
#monthly-chart-header {
    color: rgb(223, 34, 34);
}
table {
    width: 100%;
    border-collapse: collapse;
    border: 5px solid #198754;
    font-size: 0.9em;
}
th, td {
    border: 1px solid #ddd;
    padding: 2px 1px;
    text-align: center;
}
th {
    color: white;
    background-color: #198754;
    font-size: 15px;
    font-weight: 600;
}
/* tr:nth-child(even) {
    background-color: #f9f9f9;
} */
td.date {
    color: white;
    background-color: #198754;
    font-weight: bold;
}
td.fazr {
    background-color: #1a0fb45d;
}
td.sunrise {
    background-color: #f0bc127a;
}
td.zuhr {
    background-color: #19875456;
}
td.asr {
    background-color: #0057b35d;
}
td.magrib {
    background-color: #ce1f135d;
}
td.isha {
    background-color: #e61a8a67;
}



/*/////////////// Col-3 Style ///////////////////*/
.col-3 {
    width: 160px;
    top: 45px;
    right: 5px;
    position: fixed;
    height: 100vh;
}


/*/////////////// Footer Style ///////////////////*/
.footer-container {
    display: flex;
}
.footer-col-1 {
    width: 20%;
}
.footer-col-2 {
    width: 60%;
}
.footer-col-2-container {
    padding: 10px 20px;
    background-color: #414449;
}
.footer-items {
    display: inline-block;
    line-height: 30px;
}
.footer-items a {
    color: white;
    font-size: 15px;
    padding: 5px;
    cursor: pointer;
    transition: all .5s;
}
.footer-items a:hover {
    background-color: #198754;
    transition: all .5s;
}
.footer-col-3 {
    width: 15%;
}



@media screen and (max-width: 800px) {
    #check-btn {
        display: block;
    }
    #cancel {
        display: block;
    }
    .ad-pc {
        display: none;
    }
    .ad-mobile {
        display: unset;
    }
    .main-container {
        display: block;
    }
    ul.sidebar {
        bottom: unset;
        top: 0px;
        left: -250px;
        height: 100vh;
        width: 250px;
        z-index: 1500;
        transition: all .5s;
    }
    #check:checked ~ ul.sidebar {
        left: 0px;
    }
    .col-2 {
        width: 100%;
    }
    .col-3 {
        display: none;
    }
    .footer-container {
        display: block;
    }
    .footer-col-1 {
        display: none;
    }
    .footer-col-2 {
        width: 100%;
    }
    .footer-col-3 {
        display: none;
    }
}

    const timeToMinutes = (timeStr) => { const [time, period] = timeStr.split(' '); let [hours, minutes] = time.split(':').map(Number); if (period && period.toLowerCase() === 'pm' && hours !== 12) hours += 12; if (period && period.toLowerCase() === 'am' && hours === 12) hours = 0; return hours * 60 + minutes; };
    const minutesToTime = (totalMinutes, offset = 0) => { let adjustedMinutes = totalMinutes + offset; adjustedMinutes = (adjustedMinutes + 1440) % 1440; let hours = Math.floor(adjustedMinutes / 60); let minutes = adjustedMinutes % 60; const period = hours >= 12 ? 'pm' : 'am'; hours = hours % 12; if (hours === 0) hours = 12; return `${hours}:${minutes < 10 ? '0' + minutes : minutes} ${period}`; };

    /**
     * Updates only the "Current Period" and "Next Period" display.
     */
    function updateCurrentNextDisplay() {
        const selectedLocation = locationSelector.value;
        const offset = locationOffsets[selectedLocation] || 0;
        headerTitle.textContent = `Prayer Times for ${selectedLocation}`;
        const now = new Date();
        const dateKey = `${now.getMonth()}-${now.getDate()}`;
        const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();
        const todaysSchedule = contentSchedule[dateKey];

        // Guard clause: Exit if there's no schedule for today or the schedule is empty.
        if (!todaysSchedule || todaysSchedule.slots.length === 0) {
            currentDiv.innerHTML = 'Not a scheduled day';
            nextDiv.innerHTML = '';
            return;
        }

        let currentSlot = null;
        let nextSlot = null;
        // NEW: A variable to hold the first slot we find that is after the current time.
        let firstUpcomingSlot = null;

        // --- Main Logic Loop ---
        // A single loop to find both the current slot and the first upcoming slot.
        for (let i = 0; i < todaysSchedule.slots.length; i++) {
            const slot = todaysSchedule.slots[i];
            const startTime = timeToMinutes(slot.startTime);
            const endTime = timeToMinutes(slot.endTime);

            // Check if this is the current slot
            if (currentTimeInMinutes >= startTime && currentTimeInMinutes < endTime) {
                currentSlot = slot;
                // The next slot wraps around to the beginning using the modulo operator.
                nextSlot = todaysSchedule.slots[(i + 1) % todaysSchedule.slots.length];
                break; // Found the current slot, so we can exit the loop.
            }

            // If we haven't found an upcoming slot yet and this slot starts in the future...
            if (startTime > currentTimeInMinutes && !firstUpcomingSlot) {
                // ...save it. We don't break, because a later slot might still be the "current" one.
                firstUpcomingSlot = slot;
            }
        }

        // --- Display Logic ---

        // Case 1: We are currently within a scheduled time period.
        if (currentSlot) {
            const currentStartTimeAdj = minutesToTime(timeToMinutes(currentSlot.startTime), offset);
            const currentEndTimeAdj = minutesToTime(timeToMinutes(currentSlot.endTime), offset);
            const nextStartTimeAdj = minutesToTime(timeToMinutes(nextSlot.startTime), offset);

            currentDiv.innerHTML = `<h3 class="time-header">${currentSlot.name}</h3><h2 class="time">${currentStartTimeAdj} - ${currentEndTimeAdj}</h2>`;
            nextDiv.innerHTML = `<h3 class="time-header">${nextSlot.name}</h3><h2 class="time">Starts at ${nextStartTimeAdj}</h2>`;
        }
        // Case 2: We are NOT in a current period, but we need to show the next one.
        else {
            currentDiv.innerHTML = "No current time period found."; // More descriptive message

            // The next slot is either the first upcoming one we found during the loop,
            // OR, if we are past all of today's slots, it's the first slot of the day.
            const upcomingSlot = firstUpcomingSlot || todaysSchedule.slots[0];

            if (upcomingSlot) {
                const upcomingStartTimeAdj = minutesToTime(timeToMinutes(upcomingSlot.startTime), offset);
                nextDiv.innerHTML = `<h3 class="time-header">${upcomingSlot.name}</h3><h2 class="time">Starts at ${upcomingStartTimeAdj}</h2>`;
            } else {
                // This should not happen if the guard clause at the top works, but it's safe to have.
                nextDiv.innerHTML = "No upcoming periods found.";
            }
        }
    }

    /**
     * NEW: Generates and displays the monthly prayer time chart.
     */
    function generateMonthlyChart() {
        chartDiv.innerHTML = ''; // Clear previous chart
        const now = new Date();
        const currentMonth = now.getMonth();
        const offset = locationOffsets[locationSelector.value] || 0;
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const prayersForTable = ['Fazr','Sunrise', 'Zuhr', 'Asr', 'Magrib', 'Isha'];

        const table = document.createElement('table');
        let tableHTML = `
            <thead>
                <tr>
                    <th>Date</th>
                    ${prayersForTable.map(p => `<th>${p}</th>`).join('')}
                </tr>
            </thead>
            <tbody>`;

        // Filter for days in the current month from the schedule
        Object.keys(contentSchedule)
            .filter(key => parseInt(key.split('-')[0]) === currentMonth)
            .forEach(dateKey => {
                const [month, day] = dateKey.split('-');
                const daySlots = contentSchedule[dateKey].slots;
                
                tableHTML += '<tr>';
                tableHTML += `<td class="date">${monthNames[month].substring(0,3)} ${day}</td>`;

                prayersForTable.forEach(prayerName => {
                    const prayerSlot = daySlots.find(slot => slot.name === prayerName);
                    let timeText = 'N/A';
                    if (prayerSlot) {
                        const startTimeInMinutes = timeToMinutes(prayerSlot.startTime);
                        timeText = minutesToTime(startTimeInMinutes, offset);
                    }
                    tableHTML += `<td class="${prayerName.toLowerCase()}">${timeText}</td>`;
                });

                tableHTML += '</tr>';
            });
        
        tableHTML += '</tbody>';
        table.innerHTML = tableHTML;
        chartDiv.appendChild(table);
    }
    
    // --- UI AND INITIALIZATION LOGIC ---
    function populateLocations(filter = '') {
        const currentSelectedValue = locationSelector.value; locationSelector.innerHTML = ''; const filteredLocations = locations.filter(loc => loc.toLowerCase().includes(filter.toLowerCase())); filteredLocations.forEach(location => { const option = document.createElement('option'); option.value = location; option.textContent = location; locationSelector.appendChild(option);}); if (filteredLocations.includes(currentSelectedValue)) { locationSelector.value = currentSelectedValue; }
    }

    /**
     * Main function to update all dynamic parts of the display.
     */
    function updateDisplay() {
        updateCurrentNextDisplay();
        generateMonthlyChart();
    }
    
    function initializeApp() {
        populateLocations();
        const savedLocation = localStorage.getItem('selectedLocation');
        if (savedLocation && locations.includes(savedLocation)) { locationSelector.value = savedLocation; }
        
        locationSearchInput.addEventListener('input', () => { populateLocations(locationSearchInput.value); });
        locationSelector.addEventListener('change', () => {
            localStorage.setItem('selectedLocation', locationSelector.value);
            updateDisplay(); // Update everything on location change
        });

        updateDisplay(); // Initial draw of all content
        setInterval(updateCurrentNextDisplay, 30000); // Only update the "current/next" part on a timer
    }

function updateDateTime() {
  const dateElement = document.getElementById("current-date");
  const timeElement = document.getElementById("current-time");

  const now = new Date();

  // Format the date
  const day = now.getDate();
  const monthNames = ["January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];
  const month = monthNames[now.getMonth()];
  const year = now.getFullYear();
  dateElement.innerHTML = `${day} ${month} ${year}`;

  // Format the time
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let seconds = now.getSeconds();
  const ampm = hours >= 12 ? 'pm' : 'am';

  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'
  minutes = minutes < 10 ? '0' + minutes : minutes;
  seconds = seconds < 10 ? '0' + seconds : seconds;

  timeElement.innerHTML = `${hours}:${minutes}:${seconds} ${ampm}`;
}
